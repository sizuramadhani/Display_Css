<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		li{
			display: inline;
			/*menjadi kesamping*/
		}
		a{
			display: block;
			/*menjadi kebawah*/
		}
		p.no{
			display: none;
			/*kalo none benar" hilang tanpa jejak(jngn baper)*/
		}
		p.hide{
			visibility: hidden;
			/*ini adaa cuma ga keliatan*/
		}
	</style>
</head>
<body>
<ul>
	<li>one</li>
	<li>two</li>
	<li>three</li>
</ul>
<a href="">link satu</a>
<p class="no">ini paragraf</p>
<a href="">link dua</a>
<p class="hide">ini paragraf</p>
<a href="">link tiga</a>
</body>
</html>
